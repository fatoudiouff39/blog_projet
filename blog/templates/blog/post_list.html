<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Styles généraux */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    /* Navbar */
    .navbar {
        background-color: #212529 !important;
        padding: 15px;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        transition: 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
        color: #f8d210 !important;
    }

    /* Titre principal */
    h1 {
        text-align: center;
        margin: 40px 0;
        font-size: 2.5rem;
        font-weight: bold;
    }

    /* Cartes des posts */
    .container {
        padding: 20px;
    }

    .card {
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        width: 18rem;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
        height: 200px;
        object-fit: cover;
    }

    .card-body {
        text-align: center;
    }

    /* Bouton */
    .btn-primary {
        background-color: #f8d210;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #e6b800;
    }

    /* Footer */
    footer {
        margin-top: 40px;
        padding: 20px;
        text-align: center;
        background-color: #212529;
        color: white;
        font-size: 1rem;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Mon Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Bienvenue sur mon blog</h1>

    <div class="container">
        <div class="row g-4"> <!-- Ajout d'un gap entre les colonnes -->
            {% for post in posts %}
                <div class="col-lg-4 col-md-6 mb-4"> <!-- Ajout d'un espacement vertical -->
                    <div class="card shadow">
                        <img src="https://media.istockphoto.com/id/1372681569/fr/photo/mains-tenant-une-ardoise-de-film-diriger-une-sc%C3%A8ne-de-film.jpg?s=612x612&w=0&k=20&c=pCPqjWG3kLuJmELHxGdgxf3o7b4KUmX9B18ds79PeAM=" class="card-img-top" alt="Film">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p>{{ post.content }}</p>
                            <small>Publié le {{ post.created_at }}</small>
                            <br>
                            <a href="{% url 'post_detail' post.id %}" class="btn btn-primary mt-2">Voir plus</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-dark p-3 mt-4">
        <p class="text-center text-white">ina sona sow</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
